{% extends 'base.html' %}


{% block content %}

    <h1 class="mt-3">My Addresses</h1>

    {% for a in addresses %}
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">{{ a.title }}</h5>
            <p class="card-text">
                <strong>Name: </strong>  {{ a.first_name }} {{ a.last_name }}  <br>
                <strong>Phone Number: </strong> {{ a.phone_number }}<br>
                <strong>Address: </strong> {{ a.address }}
            </p>
            <a href="#" class="btn btn-success">Edit</a>
            <a href="#" class="btn btn-danger">Delete</a>
        </div>
    </div>
    {% endfor %}

{% endblock content %}
