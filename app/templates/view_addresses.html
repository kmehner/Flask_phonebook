{% extends 'base.html' %}

{% block content %}

    <h1 class="text-center pt-3"> {{ title }} </h1>
    
    {% for a in addresses %}
    <div class="card mt-3">
        <div class="card-body">
        <p class="card-text">
        <strong>Name: </strong>  {{ a.first_name }} {{ a.last_name }}  <br>
        <strong>Phone Number: </strong> {{ a.phone_number }}<br>
        <strong>Address: </strong> {{ a.address }}
        </p>
        </div>
    </div>
    {% endfor %}

{% endblock content %}
